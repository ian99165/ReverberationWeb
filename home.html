<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reverberation</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="home">

<!-- Loading 畫面 -->
<div id="transitionScreen">
    <div id="loadingScreen">
        <div class="loading-text">
            <span class="letter">L</span>
            <span class="letter">o</span>
            <span class="letter">a</span>
            <span class="letter">d</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
            <span class="letter">...</span>
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</div>

<!-- 導覽列 -->
<header id="mainHeader">
    <img src="img/logo.PNG" alt="Logo" onclick="location.href='index.html'" />
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <nav id="menu" class="hidden">
        <ul>
            <li><a href="home.html">主頁</a></li>
            <li><a href="work.html">作品介紹</a></li>
            <li><a href="about-us.html">團隊介紹</a></li>
        </ul>
    </nav>
</header>

<!-- 輪播區 -->
<div class="custom-slider">
    <div class="custom-track">
        <div class="slide"><img src="img/img1.PNG" /></div>
    </div>
    <div class="custom-arrow left" onclick="prevSlide()">‹</div>
    <div class="custom-arrow right" onclick="nextSlide()">›</div>
    <div id="customDots" class="custom-dots"></div>
</div>


<!-- 內容區塊 -->
<div class="info-section">
    <div class="left-box"><p>更新紀錄</p></div>
    <div class="right-box"><p>待更新</p></div>
</div>

<button id="backToTop" class="scroll-top-btn">↑</button>
<!-- 頁尾 -->
<footer>&copy; Reverberation.</footer>
<div class="transition-overlay" id="transitionOverlay"></div>

<!-- 主腳本 -->
<script src="js/home.js"></script>
</body>
</html>
